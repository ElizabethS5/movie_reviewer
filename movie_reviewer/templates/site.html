<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/movies.css" />
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <title>{% block title %}{% endblock %}</title>
</head>
    <nav class="d-block navbar navbar-expand-lg navbar-light bg-gray">
    <div>
        <ul class='navbar-nav'>
        <a class='nav-link' href="/">
            <button class="btn btn-warning p-2 ">
                <img style="height: 30px; width: 30px;" src="/static/popcorn.ico" alt="">
                Movie Reviewer
            </button>
            
        </a>

        <a class="nav-link" href="/search/">
            <button class="btn btn-warning p-2 ">
                <img style="height: 30px; width: 30px;" src="/static/search.ico" alt="">
                Search for a Movie
            </button>
        </a>

        <a class="nav-link" href="/movies/">
            <button class="btn btn-warning p-2 ">
                <img style="height: 30px; width: 30px;" src="/static/percentage.png" alt="">
                Movie Ratings
            </button>
        </a>

        <a class="nav-link" href="/critics/">
            <button class="btn btn-warning p-2 ">
                <img style="height: 30px; width: 30px;" src="/static/critics.png" alt="">
                Critics
            </button>
        </a>

        {% if request.user.is_authenticated %}
            <a class="nav-link" href="/log_out">
                <button class="btn btn-warning p-2 ">
                    <img style="height: 30px; width: 30px;" src="/static/logout.png" alt="">
                    Logout
                </button>
            </a>
        {% else %}
            <a class="nav-link" href="/login">
                <button class="btn btn-warning p-2 ">
                    <img style="height: 30px; width: 30px;" src="/static/ticket.ico" alt="">
                    Login
                </button>
            </a>
        {% endif %}
    </ul>
    </div>
    </nav>
    <br>
    <div class="container ml-0 text-white">
        {% block body %}{% endblock %}
    </div>
  </body>
