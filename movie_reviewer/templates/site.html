<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/movies.css" />
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <title>{% block title %}{% endblock %}</title>
</head>
    <nav class="d-block navbar navbar-expand-lg navbar-light bg-gray">
    <div>
        <ul class='navbar-nav'>
        <li></li>
        <button class="btn btn-warning m-1"><a class='navbar-brand text-white' href="/">Movie Reviewer</a></button>

        <button class="btn btn-warning m-1"><a class="text-white" href="/search/">Search for a Movie</a></button>

        <button class="btn btn-warning m-1"><a class="text-white" href="/register/">Create User</a></button>

        {% if request.user.is_authenticated %}
            <button class="btn btn-warning m-1"><a class="text-white" href="/log_out">Logout</a></button>
        {% else %}
            <button class="btn btn-warning m-1"><a class="text-white" href="/login">Login</a></button>
        {% endif %}
    </ul>
    </div>
    </nav>
    <br>
    <div class="container ml-0 text-white">
        {% block body %}{% endblock %}
    </div>
  </body>
