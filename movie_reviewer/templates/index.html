{% extends 'site.html' %}
{% block title %}Movie Homepage{% endblock %}
{% block body%}
{% if critic %}
<h2>Hello, {{critic.displayname}}</h2>
{% endif %}

<div id="movieCarousel" class="carousel slide" data-ride="carousel" style="width:400px; height:500px">
  <div class="carousel-inner">
  {% for movie in data %}
    <div class="carousel-item{% if forloop.first %} active{% endif %}" id="slide{{forloop.counter}}">
      <a href="/movie/{{movie.id}}"><img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" class="d-block w-100" alt="..."></a>
      <div class="carousel-caption d-none d-md-block">
        </div>
    </div>
    {% endfor %}
    <a class="carousel-control-prev" href="#movieCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#movieCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
  </div>
</div>
{% endblock %}
