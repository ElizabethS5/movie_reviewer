{% extends 'site.html' %}
{% block title %}Movie Homepage{% endblock %}
{% block body%}
{% if critic %}
<h2>Hello, {{critic.displayname}}</h2>
{% endif %}

<div class='container-fluid'>
  <ul class="d-flex">

    {% for movie in data %}
      <li class='d-block'>
        <img src="https://image.tmdb.org/t/p/w185/{{movie.poster_path}}" alt="" srcset=""/>
        <h2><a href="/movie/{{movie.id}}">{{movie.title}}</a></h2>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
