{% extends 'site.html' %}
{% block title %}Movie Homepage{% endblock %}

{% block body %}

<h2>Hello {{user.username}}</h2>
<div class='container-fluid'>
  <ul class="d-flex">

    {% for movie in data %}
      <li class='d-block'>
        <img src="https://image.tmdb.org/t/p/w185/{{movie.poster_path}}" alt="" srcset=""/>
        <h2><a href="/movie/{{movie.id}}">{{movie.title}}</a></h2>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
